<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>用户注册</title>
    {% load staticfiles %}
    <!--图标和图标库文件-->
    <link rel="icon" href="{%  static 'dist/images/favicon.ico'%}">
    <link href="{% static 'dist/css/font-awesome.min.css' %} " rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" >
    <!--自己的-->
    <link rel="stylesheet" href="{% static 'dist/css/reglogin.min.css' %}">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>[ H+ ]</h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎注册 <strong> [ V ]</strong></h4>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                </ul>
                <strong>已有账号？ <a href="/chat/login">立即登录&raquo;</a></strong>
            </div>
        </div>
        <div class="col-sm-5">
            <form method="post" action="/chat/regverify/">
                <h4 class="no-margins">注册：</h4>
                <p class="m-t-md">注册vinpho博客</p>
                <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
                <input type="text" name="username" required oninvalid="setCustomValidity('该字段不能为空')" oninput="setCustomValidity('')" class="form-control uname" placeholder="请输入用户名" />
                <input type="text" name="email" required oninvalid="setCustomValidity('该字段不能为空')" oninput="setCustomValidity('')" class="form-control uname" placeholder="请输入邮箱" />
                <input type="password" name="password" required oninvalid="setCustomValidity('该字段不能为空')" oninput="setCustomValidity('')" class="form-control pword m-b" placeholder="请输入密码" />
                <input type="password" name="repassword" required oninvalid="setCustomValidity('该字段不能为空')" oninput="setCustomValidity('')" class="form-control pword m-b" placeholder="请再次输入密码" />
                <input type="hidden" name="next" value="$!{next}"/>
                <button type="submit" class="btn btn-success btn-block">注册</button>
            </form>
            <script type="text/javascript">
                if ({{ error }}==1)
                    alert("该用户名已被使用！");
                else if({{ error }}==2)
                    alert("请输入用户完整信息！");
            </script>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2015 All Rights Reserved. vechace
        </div>
    </div>
</div>

<script src="{% static 'plugis/jquery.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugis/main.js' %}"></script>

</body>
</html>
