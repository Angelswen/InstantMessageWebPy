<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>webchat</title>

    <link rel="stylesheet" href="{% static 'chat/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'chat/fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'chat/bootstrapvalidator/css/bootstrapValidator.min.css' %}">
</head>


<body>
<div class="container" style="height: 700px; margin-top: 50px; padding: 0px; background-color: #f5f5f5;">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% block user_url %}{% endblock user_url %}">{% block user %}{% endblock user %}</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">webchat 实时聊天系统<span class="sr-only">(current)</span></a></li>
                    <li><a href="{% block back2chat_url %}{% endblock back2chat_url %}">chat</a></li>
                </ul>
                {% block login %}
                {% endblock login %}
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container row" style="margin-top: -20px">
        {% block room %}
        {% endblock room %}
    </div>
</div>

    {% block script %}
    {% endblock script %}

<script src="{% static 'chat/jquery-3.3.1.js' %}"></script>
<script src="{% static 'chat/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'chat/bootstrapvalidator/js/bootstrapValidator.min.js' %}"></script>
</body>
</html>
